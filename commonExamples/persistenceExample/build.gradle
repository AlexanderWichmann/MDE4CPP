plugins {
  id "tui.sse.mde4cpp.mde4cpp-compile-plugin" version "0.3"
}
apply plugin: 'base' 

description 'Example collection'

task compileExamplePersistence(type: tui.sse.mde4cpp.MDE4CPPCompile) {
	group "Examples"
	description "compile Persistence"

	projectFolder = file("./src")
	
	dependsOn getRootProject().getTasksByName('buildEcore', true)
	dependsOn getRootProject().getTasksByName('buildTypes', true)
	dependsOn getRootProject().getTasksByName('buildUml', true)
	dependsOn getRootProject().getTasksByName('compilePersistence', true)
}

clean.doFirst {
	def cmakeFolder = file("./src/.cmake/")
	if(cmakeFolder.exists()) {
    	delete cmakeFolder.absolutePath
   		println "deleting folder " + cmakeFolder.absolutePath
	}
}