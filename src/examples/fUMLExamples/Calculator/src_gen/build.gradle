plugins {
	id "tui.sse.mde4cpp.mde4cpp-compile-plugin" version "0.4"
}

description 'Compile tasks for project: CalcModel'

task compileCalcModel(type: tui.sse.mde4cpp.MDE4CPPCompile) {
	group 'CalcModel'
	description 'compile CalcModel'

	projectFolder = file('.' + File.separator + 'CalcModel')

	inputs.files(fileTree('.') {
        exclude 'CalcModel/.cmake/**'
        exclude 'CalcModelExec/.cmake/**'
    })
	if(!file('.' + File.separator + 'CalcModel' + File.separator + '.cmake' + File.separator).exists()) {
		outputs.upToDateWhen { false }
	}
	if(!file('.' + File.separator + 'CalcModelExec' + File.separator + '.cmake' + File.separator).exists()) {
		outputs.upToDateWhen { false }
	}
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'CalcModel.dll')
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'CalcModeld.dll')
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'CalcModelExec.exe')
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'CalcModelExecd.exe')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'CalcModel')

	// dependency to basic interfaces
	dependsOn getRootProject().getTasksByName('deliverBasicInterfaces', true) 
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'abstractDataTypes')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'persistence' + File.separator + 'interfaces')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'pluginFramework')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'util')

	// dependency to model 'ecore'
	def ecore = getRootProject().getTasksByName('compileEcore', true)
	dependsOn ecore
	inputs.files(ecore.outputs)

	// dependency to model 'uml'
	def uml = getRootProject().getTasksByName('compileUml', true)
	dependsOn uml
	inputs.files(uml.outputs)

	// dependency to model 'fUML'
	def fUML = getRootProject().getTasksByName('compileFUML', true)
	dependsOn fUML
	inputs.files(fUML.outputs)

	// dependency to model 'ecoreReflection'
	def ecoreReflection = getRootProject().getTasksByName('compileEcoreReflection', true)
	dependsOn ecoreReflection
	inputs.files(ecoreReflection.outputs)

	// dependency to model 'primitivetypesReflection'
	def primitivetypesReflection = getRootProject().getTasksByName('compilePrimitivetypesReflection', true)
	dependsOn primitivetypesReflection
	inputs.files(primitivetypesReflection.outputs)

	// dependency to model 'umlReflection'
	def umlReflection = getRootProject().getTasksByName('compileUmlReflection', true)
	dependsOn umlReflection
	inputs.files(umlReflection.outputs)
}

task clean {
	doFirst {
		def cmakeFolder = file('.' + File.separator + 'CalcModel' + File.separator + '.cmake' + File.separator)
		if(cmakeFolder.exists()) {
    		delete cmakeFolder.absolutePath
   			println "deleting folder " + cmakeFolder.absolutePath
		}

		def cmakeFolderExec = file('.' + File.separator + 'CalcModelExec' + File.separator + '.cmake' + File.separator)
		if(cmakeFolderExec.exists()) {
    		delete cmakeFolderExec.absolutePath
   			println "deleting folder " + cmakeFolderExec.absolutePath
		}
	}
}
