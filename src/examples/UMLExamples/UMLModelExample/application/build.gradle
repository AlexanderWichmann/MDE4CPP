plugins {
	id "tui.sse.mde4cpp.mde4cpp-compile-plugin" version "0.4"
}

description 'Compile task for project: App_LibraryModel_uml'

task compileApplicationForLibraryModel_uml(type: tui.sse.mde4cpp.MDE4CPPCompile) {
	group 'LibraryModel_uml'
	description 'compile ApplicationForLibraryModel_uml'

	projectFolder = file('.' + File.separator + 'src')

	inputs.files(fileTree('.') {
        exclude 'src/.cmake/**'
    })
	if(!file('.' + File.separator + 'src' + File.separator + '.cmake' + File.separator).exists()) {
		outputs.upToDateWhen { false }
	}
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'App_LibraryModel_uml.exe')
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'App_LibraryModel_umld.exe')

	// dependency to model 'LibraryModel_uml'
	def LibraryModel_uml = getRootProject().getTasksByName('compileLibraryModel_uml', true)
	dependsOn LibraryModel_uml
	inputs.files(LibraryModel_uml.outputs)
}

task clean {
	doFirst {
		def cmakeFolder = file('.' + File.separator + 'src' + File.separator + '.cmake/')
		if(cmakeFolder.exists()) {
    		delete cmakeFolder.absolutePath
   			println "deleting folder " + cmakeFolder.absolutePath
		}
	}
}
