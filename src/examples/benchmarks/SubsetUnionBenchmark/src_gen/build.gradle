plugins {
	id "tui.sse.mde4cpp.mde4cpp-compile-plugin" version "0.4"
}

description 'Compile task for project: subsetUnionBenchmark'

task compileSubsetUnionBenchmark(type: tui.sse.mde4cpp.MDE4CPPCompile) {
	group 'subsetUnionBenchmark'
	description 'compile subsetUnionBenchmark'

	projectFolder = file('.' + File.separator + 'subsetUnionBenchmark')

	inputs.files(fileTree('.') {
        exclude 'subsetUnionBenchmark/.cmake/**'
    })
	if(!file('.' + File.separator + 'subsetUnionBenchmark' + File.separator + '.cmake' + File.separator).exists()) {
		outputs.upToDateWhen { false }
	}
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'subsetUnionBenchmark.dll')
	outputs.file file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'bin' + File.separator + 'subsetUnionBenchmarkd.dll')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'subsetUnionBenchmark')

	// dependency to basic interfaces
	dependsOn getRootProject().getTasksByName('deliverBasicInterfaces', true) 
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'abstractDataTypes')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'persistence' + File.separator + 'interfaces')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'pluginFramework')
	outputs.dir file(System.getenv('MDE4CPP_HOME') + File.separator + 'application' + File.separator + 'include' + File.separator + 'util')

	// dependency to model 'ecore'
	def ecore = getRootProject().getTasksByName('compileEcore', true)
	dependsOn ecore
	inputs.files(ecore.outputs)
}

task clean {
	doFirst {
		def cmakeFolder = file('.' + File.separator + 'subsetUnionBenchmark' + File.separator + '.cmake' + File.separator)
		if(cmakeFolder.exists()) {
    		delete cmakeFolder.absolutePath
   			println 'deleting folder ' + cmakeFolder.absolutePath
		}
	}
}
