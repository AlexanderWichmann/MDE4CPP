apply plugin: 'base' 

description 'Build tasks for project: UmlReflection'

task buildUmlReflection(dependsOn: ['generateUmlReflection', 'compileUmlReflection']) {
	group 'UmlReflection'
	description 'build UmlReflection'
}

task compileUmlReflection(dependsOn: ['compileUmlReflectionDebug', 'compileUmlReflectionRelease']) {
	group 'UmlReflection'
	description 'compile UmlReflection'
}
task compileUmlReflectionDebug {
	description 'compile UmlReflection in Debug'

	def folder = new File(file('./src_gen/UmlReflection/.cmake/Debug').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/UmlReflection/.cmake/Debug'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Debug ' + file("./src_gen/UmlReflection").absolutePath
		}
		exec {
			workingDir 'src_gen/UmlReflection/.cmake/Debug'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}
compileUmlReflectionDebug.onlyIf {
	(project.hasProperty("DEBUG") && !(project.getProperty("DEBUG") == '0')) || (project.hasProperty("D") && !(project.getProperty("D") == '0')) || (!project.hasProperty("RELEASE") && !project.hasProperty("R") && !project.hasProperty("DEBUG") && !project.hasProperty("D"))
}
task compileUmlReflectionRelease {
	description 'compile UmlReflection in Release'

	def folder = new File(file('./src_gen/UmlReflection/.cmake/Release').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/UmlReflection/.cmake/Release'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Release ' + file("./src_gen/UmlReflection").absolutePath
		}
		exec {
			workingDir 'src_gen/UmlReflection/.cmake/Release'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}
compileUmlReflectionRelease.onlyIf {
	(project.hasProperty("RELEASE") && !(project.getProperty("RELEASE") == '0')) || (project.hasProperty("R") && !(project.getProperty("R") == '0')) || (!project.hasProperty("RELEASE") && !project.hasProperty("R") && !project.hasProperty("DEBUG") && !project.hasProperty("D"))
}

task generateUmlReflection(type: JavaExec) {
	group 'UmlReflection'
	description 'generate C++ code of UmlReflection.uml model'
	main = "-jar"
	workingDir "./model"
	args System.getenv('MDE4CPP_HOME') + "/application/generator/UML4CPP.jar", "UmlReflection.uml", "../src_gen"
	inputs.files file(System.getenv('MDE4CPP_HOME') + "/application/generator/UML4CPP.jar"), file("model/UmlReflection.uml")
	outputs.dir file("src_gen")

	doFirst {
		if (System.getenv('MDE4CPP_HOME') == null) {
			throw new GradleException('System environment variable "MDE4CPP_HOME" is not defined')
		}
		if (!file(System.getenv('MDE4CPP_HOME') + "/application/generator/UML4CPP.jar").exists()) {
			throw new GradleException('UML4CPP.jar is missing in folder ' + file(System.getenv('MDE4CPP_HOME') + '/application/generator') + '. Please run task createUML4CPP!')
		}
	}
}

compileUmlReflection.mustRunAfter generateUmlReflection
compileUmlReflectionDebug.mustRunAfter generateUmlReflection
compileUmlReflectionRelease.mustRunAfter generateUmlReflection


clean.doFirst {
	def cmakeFolder = file('./src_gen/UmlReflection/.cmake/')
	if(cmakeFolder.exists()) {
    	delete cmakeFolder.absolutePath
   		println "deleting folder " + cmakeFolder.absolutePath
	}
}
