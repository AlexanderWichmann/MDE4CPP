apply plugin: 'cpp'

description 'C++ project of model PrimitivetypesReflection.uml, generated by UML4CPP'

File appendDebugSuffix(File binaryFile) {
  int extensionSeparatorIndex = binaryFile.path.lastIndexOf('.')
  return new File(binaryFile.path.substring(0, extensionSeparatorIndex) + "d" + binaryFile.path.substring(extensionSeparatorIndex))
}

task deliverPrimitivetypesReflectionHeaders(type: Copy) {
	description 'deliver PrimitivetypesReflection header to %MDE4CPP_HOME%/application/include/PrimitivetypesReflection'
	from "."
	into System.getenv('MDE4CPP_HOME')+"/application/include/PrimitivetypesReflection"
	include "**/*.hpp"
	exclude "build", ".gradle"
}

task deliverPrimitivetypesReflectionDebugSharedLibrary(type: Copy) {
	description 'deliver PrimitivetypesReflection debug libary to %MDE4CPP_HOME%/application/bin'
	from "build/libs/PrimitivetypesReflection/shared/debug"
	into System.getenv('MDE4CPP_HOME')+"/application/bin"
	include "PrimitivetypesReflectiond.dll"
}

task deliverPrimitivetypesReflectionReleaseSharedLibrary(type: Copy) {
	description 'deliver PrimitivetypesReflection release libary to %MDE4CPP_HOME%/application/bin'
	from "build/libs/PrimitivetypesReflection/shared/release"
	into System.getenv('MDE4CPP_HOME')+"/application/bin"
	include "PrimitivetypesReflection.dll"
}

model {
    toolChains {
    	 gcc(Gcc) {
    	 	"g++"
    	 }
    }
	
    buildTypes {
        debug 
        release
    }


	repositories {
        libs(PrebuiltLibraries) {
			[ 'ecore', 'uml' ].each {
				delegate."$it" {
					def libraryName = "${name}"
					headers.srcDir System.getenv('MDE4CPP_HOME')+"/application/include/${libraryName}"
					binaries.withType(SharedLibraryBinary) {
						if(buildType == buildTypes.debug) {
							sharedLibraryFile = file(System.getenv('MDE4CPP_HOME')+"/application/bin/${libraryName}d.dll")
						} else {
							sharedLibraryFile = file(System.getenv('MDE4CPP_HOME')+"/application/bin/${libraryName}.dll")						
						}
					}
				}	
			}         
		}
	}

    components {
        PrimitivetypesReflection(NativeLibrarySpec)
        {
        	sources {
                cpp {
                    source {
                        srcDirs ".", "../" , System.getenv('MDE4CPP_HOME')+"/application/include/util"

						include	"impl/PrimitiveTypesPackageImpl.cpp"
						include	"PrimitiveTypesPackage.cpp"
						include "util.cpp"
						include "registry.cpp"
						include "stereotypestorage.cpp"
                    }
					exportedHeaders {
                        srcDirs "."
                        srcDirs "../" 
						srcDirs System.getenv('MDE4CPP_HOME')+"/application/include"
						srcDirs System.getenv('MDE4CPP_HOME')+"/application/include/PluginFramework"
						srcDirs System.getenv('MDE4CPP_HOME')+"/application/include/util"
						srcDirs System.getenv('MDE4CPP_HOME')+"/application/include/abstractDataTypes"

                        include "**/*.hpp"
                    }
					lib library: "ecore"
					lib library: "uml"

                }
            }

			binaries.withType(StaticLibraryBinarySpec) {
				buildable = false
			}
        }
		
		withType(NativeComponentSpec) {
			binaries.withType(NativeBinarySpec) {
				if(buildType == buildTypes.debug) {
					if (it instanceof SharedLibraryBinarySpec) {
						sharedLibraryFile = appendDebugSuffix(sharedLibraryFile)
						sharedLibraryLinkFile = appendDebugSuffix(sharedLibraryLinkFile)
					} else if (it instanceof StaticLibraryBinarySpec) {
						staticLibraryFile = appendDebugSuffix(staticLibraryFile)
					} else {
						throw new GradleException("Unknown native library binary")
					}
				}
			}
        }
    }
    
    binaries {
        all {
			linker.args '-fopenmp'
        	cppCompiler.args '-std=c++1y','-Wall', '-Wno-overloaded-virtual', '-pipe', '-fopenmp'
			if (buildType == buildTypes.debug) {
				cppCompiler.args '-g'
			}

			else {
				cppCompiler.args '-O3', '-DNDEBUG'
			}
        }
    }
}

tasks.withType(LinkSharedLibrary) { compileTask -> deliverPrimitivetypesReflectionHeaders.mustRunAfter compileTask }
tasks.withType(LinkSharedLibrary) { compileTask -> deliverPrimitivetypesReflectionDebugSharedLibrary.mustRunAfter compileTask }
tasks.withType(LinkSharedLibrary) { compileTask -> deliverPrimitivetypesReflectionReleaseSharedLibrary.mustRunAfter compileTask }

task compilePrimitivetypesReflection(dependsOn: ['build', 'deliverPrimitivetypesReflectionHeaders', 'deliverPrimitivetypesReflectionDebugSharedLibrary', 'deliverPrimitivetypesReflectionReleaseSharedLibrary']){
	group 'PrimitivetypesReflection'
	description 'compile PrimitivetypesReflection in debug and release'
}
