}
task compilePrimitivetypesReflectionRelease(dependsOn: ['PrimitivetypesReflectionReleaseSharedLibrary', 'deliverPrimitivetypesReflectionHeaders', 'deliverPrimitivetypesReflectionReleaseSharedLibrary']) {
	group 'PrimitivetypesReflection'
	description 'compile PrimitivetypesReflection in release'
