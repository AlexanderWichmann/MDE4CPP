apply plugin: 'base' 

description 'Build tasks for project: CalcModel'

task buildCalcModel(dependsOn: ['model:generateCalcModel', 'compileCalcModelAll']) {
	group 'CalcModel'
	description 'build CalcModel in debug and release'
}
task buildCalcModelDebug(dependsOn: ['model:generateCalcModel', 'compileCalcModelAllDebug']) {
	group 'CalcModel'
	description 'build CalcModel in debug'
}
task buildCalcModelRelease(dependsOn: ['model:generateCalcModel', 'compileCalcModelAllRelease']) {
	group 'CalcModel'
	description 'build CalcModel in release'
}

task compileCalcModelAll(dependsOn: ['compileCalcModel', 'compileCalcModelExec']) {
	group 'CalcModel'
	description 'compile the binaries for the fuml generated model CalcModel in release and debug'
}
task compileCalcModelAllDebug(dependsOn: ['compileCalcModelDebug', 'compileCalcModelExecDebug']) {
	group 'CalcModel'
	description 'compile the binaries for the fuml generated model CalcModel in release and debug'
}

task compileCalcModelAllRelease(dependsOn: ['compileCalcModelRelease', 'compileCalcModelExecRelease']) {
