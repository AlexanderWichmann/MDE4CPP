description 'Build tasks for project: CalcModel'

task buildCalcModel(dependsOn: ['model:generateCalcModel', 'src_gen:compileCalcModelAll']) {
	group 'CalcModel'
	description 'build CalcModel in debug and release'
}
task buildCalcModelDebug(dependsOn: ['model:generateCalcModel', 'src_gen:compileCalcModelAllDebug']) {
	group 'CalcModel'
	description 'build CalcModel in debug'
}
task buildCalcModelRelease(dependsOn: ['model:generateCalcModel', 'src_gen:compileCalcModelAllRelease']) {
	group 'CalcModel'
	description 'build CalcModel in release'
}

tasks.getByPath('src_gen:compileCalcModelAll').mustRunAfter tasks.getByPath('model:generateCalcModel')
tasks.getByPath('src_gen:compileCalcModelAllDebug').mustRunAfter tasks.getByPath('model:generateCalcModel')
tasks.getByPath('src_gen:compileCalcModelAllRelease').mustRunAfter tasks.getByPath('model:generateCalcModel')
