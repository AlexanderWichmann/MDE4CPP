description 'Build task for project: libraryModel_ecore'

task buildLibraryModel_ecore() {
	group 'libraryModel_ecore'
	description 'build libraryModel_ecore'

	dependsOn 'model:generateLibraryModel_ecore'
	dependsOn 'src_gen:compileLibraryModel_ecore'
	dependsOn 'application:compileApplicationForLibraryModel_ecore'

	dependsOn getRootProject().getTasksByName('buildEcore', true)
	dependsOn getRootProject().getTasksByName('buildTypes', true)
}

tasks.getByPath('src_gen:compileLibraryModel_ecore').mustRunAfter tasks.getByPath('model:generateLibraryModel_ecore')
