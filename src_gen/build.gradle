}

tasks.getByPath('ecoreReflection:deliverEcoreReflectionHeaders').mustRunAfter tasks.getByPath('ecoreReflection:ecoreReflectionDebugSharedLibrary')
tasks.getByPath('ecoreReflection:deliverEcoreReflectionDebugSharedLibrary').mustRunAfter tasks.getByPath('ecoreReflection:ecoreReflectionDebugSharedLibrary')
tasks.getByPath('ecoreReflection:deliverEcoreReflectionHeaders').mustRunAfter tasks.getByPath('ecoreReflection:ecoreReflectionReleaseSharedLibrary')
tasks.getByPath('ecoreReflection:deliverEcoreReflectionReleaseSharedLibrary').mustRunAfter tasks.getByPath('ecoreReflection:ecoreReflectionReleaseSharedLibrary')

tasks.getByPath('primitivetypesReflection:deliverPrimitivetypesReflectionHeaders').mustRunAfter tasks.getByPath('primitivetypesReflection:primitivetypesReflectionDebugSharedLibrary')
tasks.getByPath('primitivetypesReflection:deliverPrimitivetypesReflectionDebugSharedLibrary').mustRunAfter tasks.getByPath('primitivetypesReflection:primitivetypesReflectionDebugSharedLibrary')
tasks.getByPath('primitivetypesReflection:deliverPrimitivetypesReflectionHeaders').mustRunAfter tasks.getByPath('primitivetypesReflection:primitivetypesReflectionReleaseSharedLibrary')
tasks.getByPath('primitivetypesReflection:deliverPrimitivetypesReflectionReleaseSharedLibrary').mustRunAfter tasks.getByPath('primitivetypesReflection:primitivetypesReflectionReleaseSharedLibrary')

tasks.getByPath('umlReflection:deliverUmlReflectionHeaders').mustRunAfter tasks.getByPath('umlReflection:umlReflectionDebugSharedLibrary')
tasks.getByPath('umlReflection:deliverUmlReflectionDebugSharedLibrary').mustRunAfter tasks.getByPath('umlReflection:umlReflectionDebugSharedLibrary')
tasks.getByPath('umlReflection:deliverUmlReflectionHeaders').mustRunAfter tasks.getByPath('umlReflection:umlReflectionReleaseSharedLibrary')
tasks.getByPath('umlReflection:deliverUmlReflectionReleaseSharedLibrary').mustRunAfter tasks.getByPath('umlReflection:umlReflectionReleaseSharedLibrary')
