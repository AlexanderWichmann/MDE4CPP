description 'Generated source code of ecore meta models'

task compileEcore(dependsOn: 'ecore:build') {
	group 'ecore'
	description 'compile ecore in debug and release'
}
task compileEcoreDebug(dependsOn: ['ecore:ecoreDebugSharedLibrary', 'ecore:deliverEcoreHeaders', 'ecore:deliverEcoreDebugSharedLibrary']) {
	group 'ecore'
	description 'compile ecore in debug'
}
task compileEcoreRelease(dependsOn: ['ecore:ecoreReleaseSharedLibrary', 'ecore:deliverEcoreHeaders', 'ecore:deliverEcoreReleaseSharedLibrary']) {
	group 'ecore'
	description 'compile ecore in release'
}

task compileTypes(dependsOn: 'types:build') {
	group 'types'
	description 'compile types in debug and release'
}
task compileTypesDebug(dependsOn: ['types:typesDebugSharedLibrary', 'types:deliverTypesHeaders', 'types:deliverTypesDebugSharedLibrary']) {
	group 'types'
	description 'compile types in debug'
}
task compileTypesRelease(dependsOn: ['types:typesReleaseSharedLibrary', 'types:deliverTypesHeaders', 'types:deliverTypesReleaseSharedLibrary']) {
	group 'types'
	description 'compile types in release'
}

compileTypes.mustRunAfter compileEcore
compileTypesDebug.mustRunAfter compileEcoreDebug
compileTypesRelease.mustRunAfter compileEcoreRelease

tasks.getByPath('ecore:deliverEcoreHeaders').mustRunAfter tasks.getByPath('ecore:ecoreDebugSharedLibrary')
tasks.getByPath('ecore:deliverEcoreDebugSharedLibrary').mustRunAfter tasks.getByPath('ecore:ecoreDebugSharedLibrary')
tasks.getByPath('ecore:deliverEcoreHeaders').mustRunAfter tasks.getByPath('ecore:ecoreReleaseSharedLibrary')
tasks.getByPath('ecore:deliverEcoreReleaseSharedLibrary').mustRunAfter tasks.getByPath('ecore:ecoreReleaseSharedLibrary')

tasks.getByPath('types:deliverTypesHeaders').mustRunAfter tasks.getByPath('types:typesDebugSharedLibrary')
tasks.getByPath('types:deliverTypesDebugSharedLibrary').mustRunAfter tasks.getByPath('types:typesDebugSharedLibrary')
tasks.getByPath('types:deliverTypesHeaders').mustRunAfter tasks.getByPath('types:typesReleaseSharedLibrary')
tasks.getByPath('types:deliverTypesReleaseSharedLibrary').mustRunAfter tasks.getByPath('types:typesReleaseSharedLibrary')