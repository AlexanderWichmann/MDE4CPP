description 'Generated source code of common models'

task compileEcoreReflection(dependsOn: 'ecoreReflection:build') {
	group 'ecoreReflection'
	description 'compile ecoreReflection in debug and release'
}
task compileEcoreReflectionDebug(dependsOn: ['ecoreReflection:ecoreReflectionDebugSharedLibrary', 'ecoreReflection:deliverEcoreReflectionHeaders', 'ecoreReflection:deliverEcoreReflectionDebugSharedLibrary']) {
	group 'ecoreReflection'
	description 'compile ecoreReflection in debug'
}
task compileEcoreReflectionRelease(dependsOn: ['ecoreReflection:ecoreReflectionReleaseSharedLibrary', 'ecoreReflection:deliverEcoreReflectionHeaders', 'ecoreReflection:deliverEcoreReflectionReleaseSharedLibrary']) {
	group 'ecoreReflection'
	description 'compile ecoreReflection in release'
}

task compilePrimitivetypesReflection(dependsOn: 'primitivetypesReflection:build') {
	group 'primitivetypesReflection'
	description 'compile primitiveTypesReflection in debug and release'
}
task compilePrimitivetypesReflectionDebug(dependsOn: ['primitivetypesReflection:primitivetypesReflectionDebugSharedLibrary', 'primitivetypesReflection:deliverPrimitivetypesReflectionHeaders', 'primitivetypesReflection:deliverPrimitivetypesReflectionDebugSharedLibrary']) {
	group 'primitivetypesReflection'
	description 'compile primitiveTypesReflection in debug'
}
task compilePrimitivetypesReflectionRelease(dependsOn: ['primitivetypesReflection:primitivetypesReflectionReleaseSharedLibrary', 'primitivetypesReflection:deliverPrimitivetypesReflectionHeaders', 'primitivetypesReflection:deliverPrimitivetypesReflectionReleaseSharedLibrary']) {
	group 'primitivetypesReflection'
	description 'compile primitiveTypesReflection in release'
}

task compileUMLReflection(dependsOn: 'umlReflection:build') {
	group 'UMLReflection'
	description 'compile umlReflection in debug and release'
}
task compileUMLReflectionDebug(dependsOn: ['umlReflection:umlReflectionDebugSharedLibrary', 'umlReflection:deliverUmlReflectionHeaders', 'umlReflection:deliverUmlReflectionDebugSharedLibrary']) {
	group 'UMLReflection'
	description 'compile umlReflection in debug'
}
task compileUMLReflectionRelease(dependsOn: ['umlReflection:umlReflectionReleaseSharedLibrary', 'umlReflection:deliverUmlReflectionHeaders', 'umlReflection:deliverUmlReflectionReleaseSharedLibrary']) {
	group 'UMLReflection'
