apply plugin: 'cpp'

description 'C++ project of model ecoreReflection.ecore, generated by Ecore4CPP'

File appendDebugSuffix(File binaryFile) {
  int extensionSeparatorIndex = binaryFile.path.lastIndexOf('.')
  return new File(binaryFile.path.substring(0, extensionSeparatorIndex) + "d" + binaryFile.path.substring(extensionSeparatorIndex))
}

task deliverEcoreReflection(dependsOn: ['deliverEcoreReflectionHeaders','deliverEcoreReflectionDebugSharedLibrary', 'deliverEcoreReflectionReleaseSharedLibrary']) {
	description 'deliver ecoreReflection header, debug and release libraries to application folder (%MDE4CPP_HOME%/application)'
}

task deliverEcoreReflectionHeaders(type: Copy) {
	description 'deliver ecoreReflection header to %MDE4CPP_HOME%/application/include/ecoreReflection'
	from "."
	into System.getenv('MDE4CPP_HOME')+"/application/include/ecoreReflection"
	include "**/*.hpp"
	exclude "build", ".gradle"
}

task deliverEcoreReflectionDebugSharedLibrary(type: Copy) {
	description 'deliver ecoreReflection debug libary to %MDE4CPP_HOME%/application/bin'
	from "build/libs/ecoreReflection/shared/debug"
	into System.getenv('MDE4CPP_HOME')+"/application/bin"
	include "ecoreReflectiond.dll"
}

task deliverEcoreReflectionReleaseSharedLibrary(type: Copy) {
	description 'deliver ecoreReflection release libary to %MDE4CPP_HOME%/application/bin'
	from "build/libs/ecoreReflection/shared/release"
	into System.getenv('MDE4CPP_HOME')+"/application/bin"
	include "ecoreReflection.dll"
}


model {
    toolChains {
    	 gcc(Gcc) {
    	 	"g++"
    	 }
    }
	
    buildTypes {
        debug 
        release
    }



	repositories {
        libs(PrebuiltLibraries) {
			[ 'ecore', 'uml' ].each {
				delegate."$it" {
					def libraryName = "${name}"
					headers.srcDir System.getenv('MDE4CPP_HOME')+"/application/include/${libraryName}"
					binaries.withType(SharedLibraryBinary) {
						if(buildType == buildTypes.debug) {
							sharedLibraryFile = file(System.getenv('MDE4CPP_HOME')+"/application/bin/${libraryName}d.dll")
						} else {
							sharedLibraryFile = file(System.getenv('MDE4CPP_HOME')+"/application/bin/${libraryName}.dll")						
						}
					}
				}	
			}         
		}
	}

    components {
        ecoreReflection(NativeLibrarySpec)
        {
        	sources {
                cpp {
                    source {
                        srcDirs ".", "../" , System.getenv('MDE4CPP_HOME')+"/application/include/util"

						include	"impl/EcorePackageImpl.cpp"
						include	"EcorePackage.cpp"
						include "util.cpp"
						include "registry.cpp"
						include "stereotypestorage.cpp"
                    }
					exportedHeaders {
                        srcDirs "."
                        srcDirs "../" 
						srcDirs System.getenv('MDE4CPP_HOME')+"/application/include"
						srcDirs System.getenv('MDE4CPP_HOME')+"/application/include/util"
                        include "**/*.hpp"
                    }
					lib library: "ecore"
					lib library: "uml"

                }
            }

			binaries.withType(StaticLibraryBinarySpec) {
				buildable = false
			}
        }
		
		withType(NativeComponentSpec) {
			binaries.withType(NativeBinarySpec) {
				if(buildType == buildTypes.debug) {
					if (it instanceof SharedLibraryBinarySpec) {
						sharedLibraryFile = appendDebugSuffix(sharedLibraryFile)
						sharedLibraryLinkFile = appendDebugSuffix(sharedLibraryLinkFile)
					} else if (it instanceof StaticLibraryBinarySpec) {
						staticLibraryFile = appendDebugSuffix(staticLibraryFile)
					} else {
						throw new GradleException("Unknown native library binary")
					}
				}
			}
        }
    }
    
    binaries {
        all {
        	cppCompiler.args '-std=c++11','-Wall', '-Wno-overloaded-virtual', '-pipe'
			if (buildType == buildTypes.debug) {
				cppCompiler.args '-g'
			}

			else {
				cppCompiler.args '-O3', '-DNDEBUG'
			}
        }
    }
}

build.finalizedBy(deliverEcoreReflection)
