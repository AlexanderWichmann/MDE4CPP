apply plugin: 'base' 

description 'Build tasks for project: Application for libraryModel_uml'

task compileUmlModelExample(dependsOn: ['compileUmlModelExampleDebug', 'compileUmlModelExampleRelease']) {
	group 'Examples'
	description 'compile UML Model application example in debug and release'
}
task compileUmlModelExampleDebug {
	group 'Examples'
	description 'compile UML Model example in Debug'

	def folder = new File(file('./.cmake/Debug').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir '.cmake/Debug'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Debug ../.. '
		}
		exec {
			workingDir '.cmake/Debug'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}
