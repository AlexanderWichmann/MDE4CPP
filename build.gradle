description 'Ecore meta models collection'

task buildEcore(dependsOn: ['model:generateEcore', 'src_gen:compileEcore']) {
	group 'ecore'
	description 'generate and compile ecore in debug and release'
}
task buildEcoreDebug(dependsOn: ['model:generateEcore', 'src_gen:compileEcoreDebug']) {
	group 'ecore'
	description 'generate and compile ecore in debug'
}
task buildEcoreRelease(dependsOn: ['model:generateEcore', 'src_gen:compileEcoreRelease']) {
	group 'ecore'
	description 'generate and compile ecore in release'
}

task buildTypes(dependsOn: ['model:generateTypes', 'src_gen:compileTypes']) {
	group 'types'
	description 'generate and compile types in debug and release'
}
task buildTypesDebug(dependsOn: ['model:generateTypes', 'src_gen:compileTypesDebug']) {
	group 'types'
	description 'generate and compile types in debug'
}
task buildTypesRelease(dependsOn: ['model:generateTypes', 'src_gen:compileTypesRelease']) {
	group 'types'
	description 'generate and compile types in release'
}

tasks.getByPath('src_gen:compileEcore').mustRunAfter tasks.getByPath('model:generateEcore')
tasks.getByPath('src_gen:compileEcoreDebug').mustRunAfter tasks.getByPath('model:generateEcore')
tasks.getByPath('src_gen:compileEcoreRelease').mustRunAfter tasks.getByPath('model:generateEcore')
tasks.getByPath('src_gen:compileTypes').mustRunAfter tasks.getByPath('model:generateTypes')
tasks.getByPath('src_gen:compileTypesDebug').mustRunAfter tasks.getByPath('model:generateTypes')
tasks.getByPath('src_gen:compileTypesRelease').mustRunAfter tasks.getByPath('model:generateTypes')