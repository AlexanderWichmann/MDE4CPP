plugins {
	id "tui.sse.mde4cpp.mde4cpp-compile-plugin" version "0.3"
}
apply plugin: 'base' 

description 'Build tasks for project: fUML'

task buildFUML(dependsOn: ['generateFUML', 'compileFUML']) {
	group 'fUML'
	description 'build fUML'
}

task compileFUML(type: tui.sse.mde4cpp.MDE4CPPCompile) {
	group 'fUML'
	description 'compile fUML'

	projectFolder = file("./src_gen/fUML")
}

task generateFUML(type: JavaExec) {
	group 'fUML'
	description 'generate C++ code of fUML.ecore model'
	main = "-jar"
	workingDir "./model"
	args System.getenv('MDE4CPP_HOME') + "/application/generator/ecore4CPP.jar", "fUML.ecore", "../src_gen"
	inputs.files file(System.getenv('MDE4CPP_HOME') + "/application/generator/ecore4CPP.jar"), file("model/fUML.ecore")
	outputs.dir file("src_gen")
	
	doFirst {
		if (System.getenv('MDE4CPP_HOME') == null) {
			throw new GradleException('System environment variable "MDE4CPP_HOME" is not defined')
		}
		if (!file(System.getenv('MDE4CPP_HOME') + "/application/generator/ecore4CPP.jar").exists()) {
			throw new GradleException('ecore4CPP.jar is missing in folder ' + file(System.getenv('MDE4CPP_HOME') + '/application/generator') + '. Please run task createEcore4CPP!')
		}
	}
}

compileFUML.mustRunAfter generateFUML

clean.doFirst {
	def cmakeFolder = file('./src_gen/fUML/.cmake/')
	if(cmakeFolder.exists()) {
    	delete cmakeFolder.absolutePath
   		println "deleting folder " + cmakeFolder.absolutePath
	}
}
