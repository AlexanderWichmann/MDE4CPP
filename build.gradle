apply plugin: 'base' 

description 'Build tasks for project: fUML'

task buildFUML(dependsOn: ['model:generateFUML', 'compileFUML']) {
	group 'fUML'
	description 'build fUML in debug and release'
}
task buildFUMLDebug(dependsOn: ['model:generateFUML', 'compileFUMLDebug']) {
	group 'fUML'
	description 'build fUML in debug'
}
task buildFUMLRelease(dependsOn: ['model:generateFUML', 'compileFUMLRelease']) {
	group 'fUML'
	description 'build fUML in release'
}

task compileFUML(dependsOn: ['compileFUMLDebug', 'compileFUMLRelease']) {
	group 'fUML'
	description 'compile fUML in debug and release'
}

task compileFUMLDebug {
	group 'fUML'
	description 'compile fUML in Debug'

	def folder = new File(file('./src_gen/fUML/.cmake/Debug').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/fUML/.cmake/Debug'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Debug ' + file("./src_gen/fUML").absolutePath
		}
		exec {
			workingDir 'src_gen/fUML/.cmake/Debug'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}

task compileFUMLRelease {
	group 'fUML'
	description 'compile fUML in Release'

	def folder = new File(file('./src_gen/fUML/.cmake/Release').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/fUML/.cmake/Release'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Release ' + file("./src_gen/fUML").absolutePath
		}
		exec {
			workingDir 'src_gen/fUML/.cmake/Release'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}

compileFUML.mustRunAfter tasks.getByPath('model:generateFUML')
compileFUMLDebug.mustRunAfter tasks.getByPath('model:generateFUML')
compileFUMLRelease.mustRunAfter tasks.getByPath('model:generateFUML')

clean.doFirst {
	def cmakeFolder = file('./src_gen/fUML/.cmake/')
	if(cmakeFolder.exists()) {
    	delete cmakeFolder.absolutePath
   		println "deleting folder " + cmakeFolder.absolutePath
	}
}
