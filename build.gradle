apply plugin: 'base' 

description 'Build tasks for project: uml'

task buildUml(dependsOn: ['generateUml', 'compileUml']) {
	group 'uml'
	description 'build uml in debug and release'
}
task buildUmlDebug(dependsOn: ['generateUml', 'compileUmlDebug']) {
	group 'uml'
	description 'build uml in debug'
}
task buildUmlRelease(dependsOn: ['generateUml', 'compileUmlRelease']) {
	group 'uml'
	description 'build uml in release'
}

task compileUml(dependsOn: ['compileUmlDebug', 'compileUmlRelease']) {
	group 'uml'
	description 'compile uml in debug and release'
}
task compileUmlDebug {
	group 'uml'
	description 'compile uml in Debug'

	def folder = new File(file('./src_gen/uml/.cmake/Debug').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/uml/.cmake/Debug'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Debug ' + file("./src_gen/uml").absolutePath
		}
		exec {
			workingDir 'src_gen/uml/.cmake/Debug'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}
task compileUmlRelease {
	group 'uml'
	description 'compile uml in Release'

	def folder = new File(file('./src_gen/uml/.cmake/Release').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/uml/.cmake/Release'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Release ' + file("./src_gen/uml").absolutePath
		}
		exec {
			workingDir 'src_gen/uml/.cmake/Release'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}

task generateUml(type: JavaExec) {
	group 'uml'
	description 'generate C++ code of uml.ecore model'
	main = "-jar"
	workingDir "./model"
	args System.getenv('MDE4CPP_HOME') + "/application/generator/ecore4CPP.jar", "uml.ecore", "../src_gen"
	inputs.files file(System.getenv('MDE4CPP_HOME') + "/application/generator/ecore4CPP.jar"), file("uml.ecore")
	outputs.dir file("../src_gen")
	
	doFirst {
		if (System.getenv('MDE4CPP_HOME') == null) {
			throw new GradleException('System environment variable "MDE4CPP_HOME" is not defined')
		}
		if (!file(System.getenv('MDE4CPP_HOME') + "/application/generator/ecore4CPP.jar").exists()) {
			throw new GradleException('ecore4CPP.jar is missing in folder ' + file(System.getenv('MDE4CPP_HOME') + '/application/generator') + '. Please run task createEcore4CPP!')
		}
	}
}

compileUml.mustRunAfter generateUml
compileUmlDebug.mustRunAfter generateUml
compileUmlRelease.mustRunAfter generateUml

clean.doFirst {
	def cmakeFolder = file('./src_gen/uml/.cmake/')
	if(cmakeFolder.exists()) {
    	delete cmakeFolder.absolutePath
   		println "deleting folder " + cmakeFolder.absolutePath
	}
}
