apply plugin: 'base' 

description 'Build tasks for project: uml'

task buildUml(dependsOn: ['model:generateUml', 'compileUml']) {
	group 'uml'
	description 'build uml in debug and release'
}
task buildUmlDebug(dependsOn: ['model:generateUml', 'compileUmlDebug']) {
	group 'uml'
	description 'build uml in debug'
}
task buildUmlRelease(dependsOn: ['model:generateUml', 'compileUmlRelease']) {
	group 'uml'
	description 'build uml in release'
}

task compileUml(dependsOn: ['compileUmlDebug', 'compileUmlRelease']) {
	group 'uml'
	description 'compile uml in debug and release'
}

task compileUmlDebug {
	group 'uml'
	description 'compile uml in Debug'

	def folder = new File(file('./src_gen/uml/.cmake/Debug').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/uml/.cmake/Debug'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Debug ' + file("./src_gen/uml").absolutePath
		}
		exec {
			workingDir 'src_gen/uml/.cmake/Debug'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}

task compileUmlRelease {
	group 'uml'
	description 'compile uml in Release'

	def folder = new File(file('./src_gen/uml/.cmake/Release').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/uml/.cmake/Release'
			commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Release ' + file("./src_gen/uml").absolutePath
		}
		exec {
			workingDir 'src_gen/uml/.cmake/Release'
			if (make_parallel_jobs)
			{			
				commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
			}
			else
			{
				commandLine 'cmd', '/c', 'mingw32-make install' 
			}
		}
	}
}

compileUml.mustRunAfter tasks.getByPath('model:generateUml')
compileUmlDebug.mustRunAfter tasks.getByPath('model:generateUml')
compileUmlRelease.mustRunAfter tasks.getByPath('model:generateUml')

clean.doFirst {
	def cmakeFolder = file('./src_gen/uml/.cmake/')
	if(cmakeFolder.exists()) {
    	delete cmakeFolder.absolutePath
   		println "deleting folder " + cmakeFolder.absolutePath
	}
}
