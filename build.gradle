apply plugin: 'base' 

description 'Build tasks for project: uml'

task buildUml(dependsOn: ['generateUml', 'compileUml']) {
	group 'uml'
	description 'build uml'
}


task compileUml(dependsOn: ['compileUmlDebug', 'compileUmlRelease']) {
	group 'uml'
	description 'compile uml'
}
task compileUmlDebug {
	description 'compile uml in Debug'

	def folder = new File(file('./src_gen/uml/.cmake/Debug').absolutePath)
	if( !folder.exists() ) {
		folder.mkdirs()
	}

	doLast {
		exec {
			workingDir 'src_gen/uml/.cmake/Debug'
			if (System.properties['os.name'].toLowerCase().contains('windows')) {
			   commandLine 'cmd', '/c', 'cmake -G "MinGW Makefiles" -D CMAKE_BUILD_TYPE=Debug ' + file("./src_gen/uml").absolutePath
			} else {
			   commandLine 'cmake -G "Unix Makefiles" -D CMAKE_BUILD_TYPE=Debug ' + file("./src_gen/uml").absolutePath
			}
		}
		exec {
			workingDir 'src_gen/uml/.cmake/Debug'
			if (make_parallel_jobs)
			{			
				if (System.properties['os.name'].toLowerCase().contains('windows')) {
				   commandLine 'cmd', '/c', 'mingw32-make install -j' + make_parallel_jobs
				} else {
				   commandLine 'make install -j' + make_parallel_jobs
				}
				
			}
			else
			{
				if (System.properties['os.name'].toLowerCase().contains('windows')) {
					commandLine 'cmd', '/c', 'mingw32-make install' 
				} else {
					commandLine 'make install' 
				}
			}
		}
	}
}
compileUmlDebug.onlyIf {
	(project.hasProperty("DEBUG") && !(project.getProperty("DEBUG") == '0')) || (project.hasProperty("D") && !(project.getProperty("D") == '0')) || (!project.hasProperty("RELEASE") && !project.hasProperty("R") && !project.hasProperty("DEBUG") && !project.hasProperty("D"))
}
